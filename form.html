<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- favicon -->
    <link rel="shortcut icon" href="/img/favicon.png" type="image/x-icon" />

    <!-- estilos -->
    <link rel="stylesheet" href="/css/root.css" />
    <link rel="stylesheet" href="/css/main.css" />
    <link rel="stylesheet" href="/css/form.css" />

    <!-- font awesome -->
    <script
      src="https://kit.fontawesome.com/32bb34e7d2.js"
      crossorigin="anonymous"
    ></script>

    <!-- Titulo -->
    <title>Home</title>
  </head>
  <body>
    <!-- header -->
    <div class="container-top">
      <img src="/img/logo-juego.png" class="logo-juego" />
    </div>

    <!-- main -->
    <div class="container">
      <div class="form">
        <div class="form-tittle-cont">
          <div class="form-tittle">
            <h2>Antes de iniciar, cuéntanos quien eres</h2>
          </div>
        </div>
        <div class="form-main">
          <div class="form-line">
            <div class="form-input">
              <label for="nombre">Nombre Completo</label>
              <input type="text" placeholder="Nombre" id="nombre" />
            </div>
          </div>
          <div class="form-line">
            <div class="form-input">
              <label for="cedula">No. de Cédula</label>
              <input type="text" placeholder="Número de Cédula" id="cedula" />
            </div>
          </div>
          <div class="form-line-two">
            <div class="form-input-short">
              <label for="empresa">Empresa</label>
              <input type="text" placeholder="Empresa" id="empresa" />
            </div>
            <div class="form-input-short">
              <label for="patio">Patio</label>
              <input type="text" placeholder="Patio" id="patio" />
            </div>
          </div>
          <div class="form-line-two">
            <div class="form-input-short">
              <label for="proceso">Proceso</label>
              <input type="text" placeholder="Proceso" id="proceso" />
            </div>
            <div class="form-input-short">
              <label for="cargo">Cargo</label>
              <input type="text" placeholder="Cargo" id="cargo" />
            </div>
          </div>
        </div>
        <div class="form-btn-cont">
          <button class="form-btn" id="form-btn">Guardar y comenzar</button>
        </div>
      </div>
    </div>

    <!-- footer -->
    <div class="container-bottom">
      <img src="/img/inf-der.png" class="logo-bol" />
      <img src="/img/logo-mc.png" class="logo-mc" />
    </div>

    <!-- footer -->
    <script src="/js/form.js"></script>
  </body>
</html>
